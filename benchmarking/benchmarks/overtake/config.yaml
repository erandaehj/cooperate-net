test:
  workers:
    type: local
    number: 4

  rounds:
    - label: solveAllModesGrid
      description: on-chain deterministic grid solve across four modes
      txNumber: 10000
      rateControl:
        type: fixed-rate
        opts:
          tps: 75
      workload:
        module: /home/eranda/cooperate-net/benchmarking/benchmarks/overtake/gridsolve.js
        arguments:
          contractId: overtakingcc
          channel: mychannel
          invoker: client0.org1.example.com
          steps: 7
          seed: 1
          poolSize: 120

